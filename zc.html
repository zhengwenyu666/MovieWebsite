<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<style type="text/css">
	body{
		height:600px;
		font-size: 18px;
		background:#ced1d4;
		background-image: url("images/bj.jpg");
		background-size: cover;
	}
	#container{
		width:1330px;
		height:550px;
	}
	#content_box{
		margin-left: 480px;
		width: 400px;
		height: 550px;
	}
	h1{
		font-size: 40px;
		text-align: center;
	}
	</style>
	<script type="text/javascript">
	function checkpost(){
		if(document.forms[0].userid.value==""&&document.forms[0].pass.value=="")
		{
			alert("用户名或密码不能为空！")
			return false;
		}else{
			alert("注册成功，页面即将跳转！")
			window.location.href="yszx/yszx.html";
			return false;
		}
	}
	</script>
</head>
<body>
<div id="container">
	<h1>会员注册</h1>
	<div id="content_box">
	<form>
	<p>
		账号:<input type="text" pattern="^\w{6,12}$" requir autofocus name="userid" id="userid" placeholder="您的账号（6到12位英文）">
	</p>
	<p>
		密码:<input type="password" required name="pass" id="pass" placeholder="您的密码">
	</p>
	<p>
		性别:<input type="radio" name="sex" value="男" checked>男
		<input type="radio" name="sex" value="女">女
	</p>
	<p>
		爱好:<input type="checkbox" name="like" value="音乐" checked>音乐
		<input type="checkbox" name="like" value="电影">电影
		<input type="checkbox" name="like" value="上网">上网
		<input type="checkbox" name="like" value="篮球">篮球
		<input type="checkbox" name="like" value="动漫">动漫
	</p>
	<p>
		职业:<select name="salary">
		<option value="政府职员">政府职员</option>
		<option value="工程师">工程师</option>
		<option value="教师">教师</option>
		<option value="医生">医生</option>
		<option value="学生">学生</option>
		<option value="白领">白领</option>
		<option value="IT大神">IT大神</option>
		<option value="工人">工人</option>
		<option value="无业">无业</option>
	     </select>
	</p>
	<p>
		电子邮箱:<input type="email" required name="email" placeholder="您的电子邮箱">
	</p>
	<p>
		生日:<input type="date" min="1980-01-01" max="2017-10-01" name="birthday" id="birthday" value="2000-01-01">
	</p>
	<p>
		博客地址:<input type="url" name="blog" placeholder="您的博客地址" id="blog">
	</p>
	<p>
		年龄:<input type="number" name="age" id="age" value="18" autocomplete="off" placeholder="您的年龄">
	</p>
	<p style="margin-bottom: 10px;">
		个人简介:<textarea name="think" cols="40" rows="2" style="width: 417px;height: 56px;"></textarea>
	</p>
	<p>
		<input type="submit" name="button" value="提交" style="margin-left: 130px;" onclick="return checkpost()"/>
		<input type="reset" name="reset" value="重写" style="margin-left: 30px;"/>
	</p>
	</form>
	</div>
</div>
</body>
</html>
